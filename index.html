<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffd6e7;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 90%;
      max-width: 500px;
      height: 420px;
      background: white;
      border-radius: 22px;
      box-shadow: 0 20px 50px rgba(0,0,0,.15);
      padding: 24px;
      position: relative;
      text-align: center;
      overflow: hidden;
    }

    h2 {
      margin-top: 20px;
    }

    button {
      position: absolute;
      bottom: 40px;
      padding: 12px 22px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    #yesBtn {
      background: hotpink;
      color: white;
      left: 30%;
      transform: scale(1);
    }

    #noBtn {
      background: #e0e0e0;
      left: 55%;
    }

    #hint {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 13px;
      color: #666;
    }
  </style>

  <!-- ÿ±ÿ®ÿ∑ ÿßŸÑÿ¨ÿßŸÅÿßÿ≥ŸÉÿ±ÿ®ÿ™ -->

</head>

</body>
</html>
