<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffd6e7;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 90%;
      max-width: 500px;
      height: 420px;
      background: white;
      border-radius: 22px;
      box-shadow: 0 20px 50px rgba(0,0,0,.15);
      padding: 24px;
      position: relative;
      text-align: center;
      overflow: hidden;
    }

    h2 {
      margin-top: 20px;
    }

    .buttons-wrap{
      margin: 26px auto 0;
      width: min(420px, 92%);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 14px;
      position: relative;
      z-index: 5;
    }

    .btn{
      border: none;
      cursor: pointer;
      padding: 12px 22px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: bold;
      transition: transform .18s ease;
    }

    .btn.yes{
      background: hotpink;
      color: white;
      transform: scale(var(--yesScale, 1));
    }

    .no-slot{
      width: 140px;
      display: flex;
      justify-content: flex-end;
    }

    .btn.no{
      background: #e0e0e0;
      color: #111;
      transform: translateX(var(--noX, 0px));
    }

    #hint {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 13px;
      color: #666;
    }
  </style>

  <script src="script.js" defer></script>
</head>

<body>
  <div class="card" id="card">
    <h2>Malak, will you be my Valentine? üíñ</h2>

    <div class="buttons-wrap">
      <button id="yesBtn" class="btn yes">Yes</button>
      <div class="no-slot">
        <button id="noBtn" class="btn no">No</button>
      </div>
    </div>

    <p id="hint">Try to click ‚ÄúNo‚Äù üòº</p>
  </div>
</body>
</html>
